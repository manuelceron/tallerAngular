<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Unidades</th>
            <th scope="col">Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaFrutas; let i = index">
            <td scope="row"> {{ i + 1 }}</td>
            <td> {{ item.name }}</td>
            <td> {{ item.description }}</td>
            <td> <span [ngClass]="{'in-red' : item.units <= 5, 'in-green' : item.units >= 20, 'in-orange' : item.units > 5 && item.units < 20 }">{{ item.units }}</span></td>
            <td> {{ item.price | currency }}</td>
        </tr>
    </tbody>
</table>
